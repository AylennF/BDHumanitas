<!DOCTYPE html>

<html lang="es">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="estilos/main.css"\>
    <title>Login | HumanitasIT</title>

    <!-- Fuente HumanitasIT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
  
  </head>
  
  <body class="body inicio">
    <script
    src="https://kit.fontawesome.com/b31f88fcb9.js"
    crossorigin="anonymous"
    ></script>

    <header class="headerLogin">
      <img
        src="logo.png"
        alt="Logo HumanitasIT"
        class="imagen"
      />
      <h1>umanitas<span> IT </span> </h1>
      <h2><span> | </span> Base de candidatos</h2>
    </header>
    
    <section class="cuerpoLogin">
      <div class="login">
        <div class="login__campos">
          <h3>Usuario </h3>
          <input type="text" name="user">
        </div>

        <div class="login__campos">
          <h3>Contaseña </h3>
          <input type="password" name="password">
        </div>
        
        <div class="btnOlvideContraseña">    
          <button>Olvidé mi contaseña</button>
        </div>

        <div class="btnIngresar">    
          <input type="submit" value="Ingresar">
        </div>

      </div>
    </section> 
    
  </body>
</html>
